{% set name = "grunt" %}
{% set version = "1.2.0" %}
{% set sha256 = "7a493757b3da71d45a59ad046f129aefb383e83b7e5822a30257c660a7a2040d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gruntjs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g grunt
  requires:
    - nodejs


about:
  home: https://github.com/gruntjs/grunt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Grunt: The JavaScript Task Runner '
  description: |
    The JavaScript Task Runner 
  doc_url: http://gruntjs.com/
  dev_url: https://github.com/gruntjs/grunt

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
