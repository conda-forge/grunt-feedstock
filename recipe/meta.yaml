{% set name = "grunt" %}
{% set version = "1.0.2" %}
{% set sha256 = "67f46bc63531de4845868d3db439e411bee81a7c461fc90410c89476d1001fe2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gruntjs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g grunt
  requires:
    - nodejs
   

about:
  home: https://github.com/gruntjs/grunt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Grunt: The JavaScript Task Runner '
  description: |
    The JavaScript Task Runner 
  doc_url: http://gruntjs.com/
  dev_url: https://github.com/gruntjs/grunt

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
